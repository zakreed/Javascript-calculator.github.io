<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class='calculator'>
        <div class='display'>
            <p class='history'>21*12</p>
            <p class='result'>6093</p>
        </div>
        <div class='keypad'>
            <button class='operatorSmall button'>CE</button>
            <button class='operatorSmall button'>C</button>
            <button class='operatorSmall button'>%</button>
            <button class='operator button'>&#43;</button>
            <button class='button'>7</button>
            <button class='button'>8</button>
            <button class='button'>9</button>
            <button class='operator button'>&#45;</button>
            <button class='button'>4</button>
            <button class='button'>5</button>
            <button class='button'>6</button>
            <button class='operator button'>&#215;</button>
            <button class='button'>1</button>
            <button class='button'>2</button>
            <button class='button'>3</button>
            <button class='operator button'>&#xF7;</button>
            <button class='button'>0</button>
            <div></div>
            <button class='button'>.</button>
            <button class='equals button'>=</button>
        </div>
    </div>
    </div>
</body>

</html>
