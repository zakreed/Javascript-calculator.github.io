<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class='calculator'>
        <div class='display'>
            <p class='history'>21*12</p>
            <p class='result'>6093</p>
        </div>
        <div class='keypad'>
            <div class='buttonCE'>
                <button class='operatorSmall'>CE</button>
            </div>
            <div class='buttonC'>
                <button class='operatorSmall'>C</button>
            </div>
            <div class='button%'>
                <button class='operatorSmall'>%</button>
            </div>
            <div class='button+'>
                <button class='operator'>&#43;</button>
            </div>
            <div class='button7'>
                <button>7</button>
            </div>
            <div class='button8'>
                <button>8</button>
            </div>
            <div class='button9'>
                <button>9</button>
            </div>
            <div class='button-'>
                <button class='operator'>&#45;</button>
            </div>
            <div class='button4'>
                <button>4</button>
            </div>
            <div class='button5'>
                <button>5</button>
            </div>
            <div class='button6'>
                <button>6</button>
            </div>
            <div class='buttonx'>
                <button class='operator'>&#215;</button>
            </div>
            <div class='button1'>
                <button>1</button>
            </div>
            <div class='button2'>
                <button>2</button>
            </div>
            <div class='button3'>
                <button>3</button>
            </div>
            <div class='buttond'>
                <button class='operator'>&#xF7;</button>
            </div>
            <div class='button0'>
                <button>0</button>
            </div>
            <div class='buttonBlank'></div>
            <div class='button.'>
                <button>.</button>
            </div>
            <div class='button='>
                <button class='equals'>=</button>
            </div>
        </div>
    </div>
</body>

</html>
